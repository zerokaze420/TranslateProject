# âœ… è¶…æœŸåˆ™é€šè¿‡é£ä¹¦æœºå™¨äººå‘é€æé†’å¡ç‰‡ï¼ˆç¾åŒ–ç‰ˆï¼‰
# =============================================

name: Check PRs for Modified Markdown Files

on:
  schedule:
    - cron: '0 10 * * *'  # æ¯å¤© UTC 10:00
  workflow_dispatch:       # å…è®¸æ‰‹åŠ¨è§¦å‘

permissions:
  pull-requests: read
  contents: read

jobs:
  check-prs:
    runs-on: ubuntu-latest
    steps:

      # ğŸ§± æ­¥éª¤ 1ï¼šæ£€å‡ºä»£ç ï¼ˆæµ…å…‹éš†å³å¯ï¼‰
      - name: ğŸ” Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # éœ€è¦å®Œæ•´å†å²ç”¨äº git show

      # ğŸ’¾ æ­¥éª¤ 2ï¼šç¼“å­˜ Python ä¾èµ–å’Œ yqï¼ˆåŠ é€Ÿåç»­è¿è¡Œï¼‰
      - name: ğŸ’¾ Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            /usr/local/bin/yq
          key: ${{ runner.os }}-deps-v2

      # ğŸ æ­¥éª¤ 3ï¼šå®‰è£… Python ä¾èµ–ï¼ˆå¦‚æœæœªç¼“å­˜ï¼‰
      - name: ğŸ Install Python dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          pip install --user requests python-dotenv

      # ğŸ“¦ æ­¥éª¤ 4ï¼šå®‰è£… yqï¼ˆå¦‚æœæœªç¼“å­˜ï¼‰
      - name: ğŸ“¦ Install yq
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          wget -q https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/local/bin/yq
          chmod +x /usr/local/bin/yq

      # âœ… æ­¥éª¤ 5ï¼šéªŒè¯å®‰è£…
      - name: âœ… Verify installations
        run: |
          python3 --version
          pip --version
          yq --version

      # ğŸ“‹ æ­¥éª¤ 6ï¼šåˆ—å‡ºæ‰€æœ‰ open PR
      - name: ğŸ“‹ List open pull requests
        id: list_prs
        run: |
          PRS=$(gh api --paginate \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "/repos/${{ github.repository }}/pulls?state=open&per_page=100" \
            --jq '[.[].number] | join(" ")')
          if [ -z "$PRS" ]; then
            echo "ğŸ“­ æ²¡æœ‰æ‰¾åˆ°ä»»ä½• open PR"
            echo "prs=" >> $GITHUB_OUTPUT
          else
            echo "ğŸ“¬ æ‰¾åˆ°ä»¥ä¸‹ PR: $PRS"
            echo "prs=$PRS" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ğŸ” æ­¥éª¤ 7ï¼šéå†æ¯ä¸ª PRï¼Œæ£€æŸ¥è¶…æœŸæ–‡ä»¶ï¼ˆä¼˜åŒ–ç‰ˆï¼‰
      - name: ğŸ” Process each PR and send Feishu alert if needed
        if: ${{ steps.list_prs.outputs.prs != '' }}
        run: |
          # åˆ›å»ºå®‰å…¨ä¸´æ—¶ç›®å½•
          TEMP_DIR=$(mktemp -d)
          trap 'rm -rf "$TEMP_DIR"' EXIT

          # ğŸ”„ éå†æ‰€æœ‰ PR ç¼–å·
          for pr_number in ${{ steps.list_prs.outputs.prs }}; do
            echo ""
            echo "=== ğŸš€ æ­£åœ¨æ£€æŸ¥ PR #$pr_number ==="

            # ğŸŒ è·å– PR è¯¦ç»†ä¿¡æ¯
            PR_INFO=$(gh api "/repos/${{ github.repository }}/pulls/$pr_number")
            PR_URL=$(echo "$PR_INFO" | jq -r '.html_url')
            PR_TITLE=$(echo "$PR_INFO" | jq -r '.title')
            PR_AUTHOR=$(echo "$PR_INFO" | jq -r '.user.login')
            BASE_REF=$(echo "$PR_INFO" | jq -r '.base.ref')

            echo "ğŸ“Œ æ ‡é¢˜: $PR_TITLE"
            echo "ğŸ‘¤ ä½œè€…: @$PR_AUTHOR"
            echo "ğŸ¯ ç›®æ ‡åˆ†æ”¯: $BASE_REF"

            # ğŸ“„ è·å– PR ä¸­ä¿®æ”¹çš„ sources/**/*.md æ–‡ä»¶åˆ—è¡¨
            CHANGED_MD_FILES=$(git diff --name-only "origin/$BASE_REF..refs/pull/$pr_number/merge" -- 'sources/**/*.md' 2>/dev/null || true)
            if [ -z "$CHANGED_MD_FILES" ]; then
              echo "âœ… PR #$pr_number æœªä¿®æ”¹ sources/**/*.md æ–‡ä»¶ï¼Œè·³è¿‡æ£€æŸ¥"
              echo "------------------------------"
              continue
            fi

            echo "ğŸ“ ä¿®æ”¹äº†ä»¥ä¸‹ Markdown æ–‡ä»¶ï¼š"
            echo "$CHANGED_MD_FILES"

            # ğŸ“– åˆå§‹åŒ– JSON æ•°ç»„
            JSON_LIST="[]"
            HAS_ERROR=false

            # ğŸ“– é€ä¸ªæ£€æŸ¥æ–‡ä»¶
            while IFS= read -r file; do
              # å®‰å…¨è·¯å¾„å¤„ç†
              SAFE_FILE=$(realpath -m "$file" 2>/dev/null)
              if [[ ! "$SAFE_FILE" =~ ^$PWD/ ]]; then
                echo "âš ï¸ è·¯å¾„è¶Šæƒ: $file"
                continue
              fi

              if [ ! -f "$SAFE_FILE" ]; then
                # ä½¿ç”¨ git show æŸ¥çœ‹æ–‡ä»¶åœ¨ PR ä¸­çš„å†…å®¹ï¼ˆæ— éœ€ checkoutï¼‰
                FILE_CONTENT=$(git show "refs/pull/$pr_number/merge:$file" 2>/dev/null || true)
                if [ -z "$FILE_CONTENT" ]; then
                  echo "âš ï¸ æ–‡ä»¶åœ¨ PR ä¸­ä¸å­˜åœ¨æˆ–æ— æ³•è¯»å–: $file"
                  continue
                fi
              else
                FILE_CONTENT=$(cat "$SAFE_FILE")
              fi

              # ğŸ§¾ æå– YAML Front Matterï¼ˆ--- ä¹‹é—´çš„éƒ¨åˆ†ï¼‰
              FRONT_MATTER=$(echo "$FILE_CONTENT" | sed -n '/^---$/,/^---$/{/^---$/!p}')

              if [ -z "$FRONT_MATTER" ]; then
                echo "âš ï¸ $file æ²¡æœ‰ YAML Front Matter"
                continue
              fi

              # ğŸ—ƒï¸ åˆ›å»ºä¸´æ—¶ YAML æ–‡ä»¶
              TEMP_YAML="$TEMP_DIR/frontmatter_$$.yaml"
              echo "$FRONT_MATTER" > "$TEMP_YAML"

              # ğŸ¯ æå–å­—æ®µ
              STATUS=$(yq eval '.status // ""' "$TEMP_YAML" 2>/dev/null)
              TRANSLATING_DATE=$(yq eval '.translating_date // ""' "$TEMP_YAML" 2>/dev/null)

              # ğŸ” åªæ£€æŸ¥ status: translating
              if [ "$STATUS" = "translating" ]; then
                if [ -z "$TRANSLATING_DATE" ]; then
                  ITEM=$(jq -nc --arg file "$file" --arg reason "ç¼ºå°‘ translating_date å­—æ®µ" --arg pr "$PR_URL" --arg author "@$PR_AUTHOR" \
                    '{æ–‡ä»¶: $file, è¶…æœŸ: $reason, "PRé“¾æ¥": $pr, ä½œè€…: $author}')
                  JSON_LIST=$(echo "$JSON_LIST" | jq ". + [$ITEM]")
                  HAS_ERROR=true
                  echo "âŒ $file: ç¼ºå°‘ translating_date å­—æ®µ"
                else
                  # ğŸ“… å®¹é”™è§£ææ—¥æœŸï¼ˆæ”¯æŒ 2025-04-01 æˆ– 2025/04/01ï¼‰
                  DATE_STR=$(echo "$TRANSLATING_DATE" | sed 's|/|-|g')
                  if ! TRANSLATING_TS=$(date -d "$DATE_STR" +%s 2>/dev/null); then
                    ITEM=$(jq -nc --arg file "$file" --arg reason "æ—¥æœŸæ ¼å¼é”™è¯¯: $TRANSLATING_DATE" --arg pr "$PR_URL" --arg author "@$PR_AUTHOR" \
                      '{æ–‡ä»¶: $file, è¶…æœŸ: $reason, "PRé“¾æ¥": $pr, ä½œè€…: $author}')
                    JSON_LIST=$(echo "$JSON_LIST" | jq ". + [$ITEM]")
                    HAS_ERROR=true
                    echo "âŒ $file: translating_date æ ¼å¼é”™è¯¯: '$TRANSLATING_DATE'"
                  else
                    TODAY_TS=$(date +%s)
                    DAY_DIFF=$(( (TODAY_TS - TRANSLATING_TS) / 86400 ))
                    if [ $DAY_DIFF -gt 1 ]; then
                      ITEM=$(jq -nc --arg file "$file" --arg days "$DAY_DIFF" --arg date "$DATE_STR" --arg pr "$PR_URL" --arg author "@$PR_AUTHOR" \
                        '{æ–‡ä»¶: $file, è¶…æœŸ: ($days | tonumber | "\u{1F6A8} \(. ) å¤©å‰ (\($date))"), "PRé“¾æ¥": $pr, ä½œè€…: $author}')
                      JSON_LIST=$(echo "$JSON_LIST" | jq ". + [$ITEM]")
                      HAS_ERROR=true
                      echo "ğŸš¨ $file: translating_date è¶…è¿‡ 1 å¤©ï¼ˆ$DAY_DIFF å¤©å‰ï¼‰"
                    else
                      echo "âœ… $file: translating_date åœ¨ 1 å¤©å†…"
                    fi
                  fi
                fi
              else
                echo "â„¹ï¸ $file: status ä¸æ˜¯ 'translating'ï¼Œè·³è¿‡æ£€æŸ¥"
              fi

            done <<< "$CHANGED_MD_FILES"

            # ğŸš¨ å¦‚æœæœ‰è¶…æœŸæ–‡ä»¶ï¼Œå‘é€é£ä¹¦é€šçŸ¥
            if [ "$HAS_ERROR" = true ]; then
              echo "ğŸš¨ æ­¤ PR å­˜åœ¨å…ƒæ•°æ®é—®é¢˜ï¼Œå‡†å¤‡å‘é€é£ä¹¦é€šçŸ¥..."

              # ğŸ§¹ æ¸…ç†å¹¶æ’åºï¼ˆæŒ‰è¶…æœŸå¤©æ•°å€’åºï¼‰
              SORTED_JSON=$(echo "$JSON_LIST" | jq '
                map(.è¶…æœŸ_days = (.è¶…æœŸ | capture("^(?<days>\\d+)").days | tonumber // 0)) |
                sort_by(.è¶…æœŸ_days) |
                reverse |
                map(del(.è¶…æœŸ_days))
              ')

              # âœ… ç¡®ä¿è„šæœ¬å¯æ‰§è¡Œ
              chmod +x .scripts/feishu.py

              # ğŸ“¤ å‘é€é£ä¹¦å¡ç‰‡
              echo "$SORTED_JSON" | .scripts/feishu.py \
                -t "ğŸš¨ ç¿»è¯‘è¶…æœŸæé†’ [PR #$pr_number]" \
                -H "**ğŸ“„ PR æ ‡é¢˜**: $PR_TITLE\n**ğŸ‘¤ ä½œè€…**: @$PR_AUTHOR\n\n**âš ï¸ ä»¥ä¸‹æ–‡ä»¶ç¿»è¯‘çŠ¶æ€å·²è¶…æœŸï¼Œè¯·åŠæ—¶å¤„ç†**" \
                -c "red" \
                --link-fields "PRé“¾æ¥" \
                --compact

              echo "âœ… é£ä¹¦é€šçŸ¥å·²å‘é€ã€‚"
            else
              echo "ğŸ‰ æ­¤ PR æ‰€æœ‰ Markdown æ–‡ä»¶å…ƒæ•°æ®ç¬¦åˆè§„èŒƒï¼"
            fi

            echo "------------------------------"
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}