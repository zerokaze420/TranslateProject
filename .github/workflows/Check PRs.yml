            # è·å– PR ä¸­ä¿®æ”¹çš„ sources/**/*.md æ–‡ä»¶
            CHANGED_MD_FILES=$(git diff --name-only "origin/$BASE_REF..HEAD" | grep '^sources/.*\.md$' || true)
