                    DAY_DIFF=$(( (TODAY_TS - TRANSLATING_TS) / 86400 ))
                    if [ $DAY_DIFF -gt $TIMEOUT_DAYS ]; then
                      OVERDUE_INFO="ğŸš¨ å·²è¶…æœŸ ${DAY_DIFF} å¤©"
                      HAS_OVERDUE=true
                    fi
                  fi
                fi

                if [ "$HAS_OVERDUE" = true ]; then
                  FILE_JSON=$(jq -n \
                    --arg file "$file" \
                    --arg info "$OVERDUE_INFO" \
                    --argjson days $DAY_DIFF \
                    '{file: $file, info: $info, days: $days}')
                  OVERDUE_FILES=$(echo "$OVERDUE_FILES" | jq ". + [$FILE_JSON]")
                fi
              fi
            done <<< "$CHANGED_MD_FILES"

            # è‹¥å­˜åœ¨è¶…æœŸæ–‡ä»¶ï¼Œè®°å½•è¯¥ PR çš„å‘Šè­¦ä¿¡æ¯
            if echo "$OVERDUE_FILES" | jq -e '. | length > 0' >/dev/null; then
              PR_ALERT=$(jq -n \
                --arg pr_number "$pr_number" \
                --arg author "$PR_AUTHOR" \
                --arg title "$PR_TITLE" \
                --arg url "$PR_URL" \
                --argjson files "$OVERDUE_FILES" \
                '{pr_number: ($pr_number|tonumber), author: $author, title: $title, url: $url, files: $files}')
              
              ALL_ALERTS=$(echo "$ALL_ALERTS" | jq ". + [$PR_ALERT]")
              echo "ğŸš¨ PR #$pr_number å‘ç°è¶…æœŸæ–‡ä»¶ï¼Œå·²æ”¶é›†æ•°æ®ã€‚"
            else
              echo "ğŸ‰ PR #$pr_number æ–‡ä»¶å…ƒæ•°æ®ç¬¦åˆè§„èŒƒï¼"
            fi

            # åˆ‡å›åŸåˆ†æ”¯ï¼Œæ¸…ç†ä¸´æ—¶çŠ¶æ€
            git checkout -f "origin/$BASE_REF" 2>/dev/null || true
            echo "------------------------------"
          done

          echo "all_alerts=$ALL_ALERTS" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # ğŸ“¢ æ­¥éª¤ 7ï¼šå‘é€ GitHub è¯„è®ºï¼ˆè§¦å‘é‚®ä»¶é€šçŸ¥ï¼‰
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ“¢ Send Email Alert via GitHub Comment
        uses: actions/github-script@v7
        if: ${{ steps.check_and_collect.outputs.all_alerts != '[]' }}
        with:
          script: |
            const alerts = JSON.parse(core.getInput('alerts'));
            const repoOwner = core.getInput('repo_owner');

            for (const alert of alerts) {
              const prNumber = alert.pr_number;
              const author = alert.author;
              const files = alert.files.sort((a, b) => b.days - a.days); // æŒ‰è¶…æœŸå¤©æ•°å€’åº

              // æ„é€ æ–‡ä»¶åˆ—è¡¨ Markdown è¡¨æ ¼
              let fileListMarkdown = "| æ–‡ä»¶è·¯å¾„ | è¶…æœŸçŠ¶æ€ |\n";
              fileListMarkdown += "| :--- | :--- |\n";
              files.forEach(file => {
                fileListMarkdown += `| \`${file.file}\` | ${file.info} |\n`;
              });

              // æ„é€ å®Œæ•´è¯„è®ºå†…å®¹
              const commentBody = `## ğŸš¨ ç¿»è¯‘è¶…æœŸæé†’ [PR #${prNumber}]
              
              **è¯·æ³¨æ„ï¼š** PR ä¸­çš„æŸäº› Markdown æ–‡ä»¶ç¿»è¯‘çŠ¶æ€å·²è¶…æœŸï¼Œè¯·åŠæ—¶å¤„ç†ã€‚
              
            - **PR æ ‡é¢˜**: ${alert.title}
            - **PR é“¾æ¥**: [ğŸ”— ç‚¹å‡»æŸ¥çœ‹](${alert.url})
            - **é€šçŸ¥å¯¹è±¡**: @${author}ï¼ˆPR ä½œè€…ï¼‰å’Œ @${repoOwner}ï¼ˆä»“åº“æ‰€æœ‰è€…ï¼‰

            ### âš ï¸ è¶…æœŸæ–‡ä»¶åˆ—è¡¨
            ${fileListMarkdown}

            ---
            æ­¤é€šçŸ¥ç”± [${context.workflow}](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) å·¥ä½œæµæ¯æ—¥è‡ªåŠ¨å‘é€ã€‚_`;

              // å‘é€è¯„è®ºï¼ˆè‡ªåŠ¨è§¦å‘ GitHub é‚®ä»¶ï¼‰
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody
              });

              console.log(`âœ… å·²å‘ PR #${prNumber} å‘é€è¶…æœŸé€šçŸ¥ï¼Œ@äº† ${author} å’Œ ${repoOwner}`);
            }
        env:
          alerts: ${{ steps.check_and_collect.outputs.all_alerts }}
          repo_owner: ${{ steps.repo_owner.outputs.owner_login }}