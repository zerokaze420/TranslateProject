            # æ£€æŸ¥æ¯ä¸ª Markdown æ–‡ä»¶çš„ Front Matter
            OVERDUE_FILES="[]"
            HAS_OVERDUE=false

            while IFS= read -r file; do
              # æå– YAML Front Matterï¼ˆ--- ... --- ä¹‹é—´çš„å†…å®¹ï¼‰
              FRONT_MATTER=$(sed -n '/^---$/,/^---$/{/^---$/!p}' "$file" 2>/dev/null)
